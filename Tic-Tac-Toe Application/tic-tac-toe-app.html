<html>
  <head>
    <title>Tic-Tac-Toe App!</title>
	<script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script language="Javascript" type="text/javascript">
		var turn = "X";
		var numTurn = 0;
		
		function solved()
			{
				$("#buttonReload").show();	
				document.getElementById("button1_1").disabled = true; 
				document.getElementById("button1_2").disabled = true;
				document.getElementById("button1_3").disabled = true;		
				document.getElementById("button2_1").disabled = true; 
				document.getElementById("button2_2").disabled = true;
				document.getElementById("button2_3").disabled = true;
				document.getElementById("button3_1").disabled = true; 
				document.getElementById("button3_2").disabled = true;
				document.getElementById("button3_3").disabled = true;				
				document.getElementById("celebrate").innerHTML = turn+"'s Won!!";
				$("#celebrate").show();
			}
		function checkIfSolved(id)
			{
				switch (id)
					{
					case "button1_1":
					  if(	(document.getElementById("button1_2").innerHTML == turn &&
							document.getElementById("button1_3").innerHTML == turn) ||
							(document.getElementById("button2_1").innerHTML == turn &&
							document.getElementById("button3_1").innerHTML == turn) ||
							(document.getElementById("button2_2").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn))
						{solved()}
					  break;
					case "button1_2":
					  if(	(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button1_3").innerHTML == turn) ||
							(document.getElementById("button2_2").innerHTML == turn &&
							document.getElementById("button3_2").innerHTML == turn))
						{solved()}
					  break;
					case "button1_3":
					  if(	(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button1_2").innerHTML == turn) ||
							(document.getElementById("button2_3").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn) ||
							(document.getElementById("button2_2").innerHTML == turn &&
							document.getElementById("button3_1").innerHTML == turn))
						{solved()}
					  break;
					case "button2_1":
					  if(	(document.getElementById("button2_2").innerHTML == turn &&
							document.getElementById("button2_3").innerHTML == turn) ||
							(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button3_1").innerHTML == turn))
						{solved()}
					  break;
					case "button2_2":
					  if(	(document.getElementById("button2_1").innerHTML == turn &&
							document.getElementById("button2_3").innerHTML == turn) ||
							(document.getElementById("button1_2").innerHTML == turn &&
							document.getElementById("button3_2").innerHTML == turn) ||
							(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn) ||
							(document.getElementById("button3_1").innerHTML == turn &&
							document.getElementById("button1_3").innerHTML == turn))
						{solved()}
					  break;
					case "button2_3":
					  if(	(document.getElementById("button2_1").innerHTML == turn &&
							document.getElementById("button2_2").innerHTML == turn) ||
							(document.getElementById("button1_3").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn))
						{solved()}
					  break;
					case "button3_1":
					  if(	(document.getElementById("button3_2").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn) ||
							(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button2_1").innerHTML == turn) ||
							(document.getElementById("button2_2").innerHTML == turn &&
							document.getElementById("button1_3").innerHTML == turn))
						{solved()}
					  break;
					case "button3_2":
					  if(	(document.getElementById("button3_1").innerHTML == turn &&
							document.getElementById("button3_3").innerHTML == turn) ||
							(document.getElementById("button1_2").innerHTML == turn &&
							document.getElementById("button2_2").innerHTML == turn))
						{solved()}
					  break;
					case "button3_3":
					  if(	(document.getElementById("button3_1").innerHTML == turn &&
							document.getElementById("button3_2").innerHTML == turn) ||
							(document.getElementById("button1_3").innerHTML == turn &&
							document.getElementById("button2_3").innerHTML == turn) ||
							(document.getElementById("button1_1").innerHTML == turn &&
							document.getElementById("button2_2").innerHTML == turn))
						{solved()}
					  break;					  
					}

			}
		function changeLabel(id)
			{
				document.getElementById(id).innerHTML = turn;
				document.getElementById(id).disabled = true; 
				numTurn += 1;
				if (numTurn >= 5)
					{
					checkIfSolved(id)
					}
				if (numTurn >= 9)
					{
						itsADraw();
					}
				if (turn == "O")
					{
						turn = "X";
					}
				else
					{
						turn = "O";
					}
			}
			
		function itsADraw()
			{
				
				$("#buttonReload").show();	
				document.getElementById("celebrate").innerHTML = "It's a Draw!!!";
				$("#celebrate").show();
			}

		function reload()
			{
				$("#celebrate").hide();	
				document.getElementById("button1_1").innerHTML = "_"; 
				document.getElementById("button1_2").innerHTML = "_";
				document.getElementById("button1_3").innerHTML = "_";		
				document.getElementById("button2_1").innerHTML = "_"; 
				document.getElementById("button2_2").innerHTML = "_";
				document.getElementById("button2_3").innerHTML = "_";
				document.getElementById("button3_1").innerHTML = "_"; 
				document.getElementById("button3_2").innerHTML = "_";
				document.getElementById("button3_3").innerHTML = "_";
				numTurn = 0;
				turn = "X";
				document.getElementById("button1_1").disabled = false; 
				document.getElementById("button1_2").disabled = false;
				document.getElementById("button1_3").disabled = false;		
				document.getElementById("button2_1").disabled = false; 
				document.getElementById("button2_2").disabled = false;
				document.getElementById("button2_3").disabled = false;
				document.getElementById("button3_1").disabled = false; 
				document.getElementById("button3_2").disabled = false;
				document.getElementById("button3_3").disabled = false;
				$("#buttonReload").hide();					
			}




			</script>
</head>

<button id="button3_2" onclick="changeLabel('button3_2')" style="height:100px; width:100px; position:fixed; top:300px; left:140px;">_</button>
